<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <span id="bottom"></span>
            <h1>Odyssey</h1>
            <img id="leftHand" src="./Pictures/Preloader/leftHand.svg" alt="leftHand">
            <img id="rightHand" src="./Pictures/Preloader/rightHand.svg" alt="rightHand"> 
        </div>
        <h2 id="artworkName">The Creation of Adam</h2>
        <h2 id="artist">Michelangelo</h2>
    </div>
    
    <header>
        <!-- ADD LOGO -->
        <nav>

            <h1>Sign up</h1> -->
        </nav>  
    </header>

    <main>  
        <div class="toggleSwitch">
            <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" onclick="create">
            <label for="toggle-on" class="button">Account</label>
            <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio" onclick="getValue()">
            <label for="toggle-off" class="button">Followers</label>
            </div>
            <div id="account">
            </div>
